<h2 class="m-5 color ">Welcome to our shopping website .</h2>

<div class="container ">
  <div class="d-flex justify-content-between flex-wrap ">
  @for (product of products; track product.id) {
  <div class="mb-5 " >
    <app-product-card
      [productItem]="product"
      (handleSendData)="handleReceiveData($event)"
    ></app-product-card>
  </div>
  } @empty {
  <p>Data not found</p>
  }
</div>
</div>
